<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>তরুণদের আইসিটি কুইজ প্রতিযোগিতা</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: linear-gradient(to right, #dbeafe, #bfdbfe);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #1e293b;
    }
    header {
      background-color: #2563eb;
      padding: 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .main-content {
      padding: 40px 20px;
    }
    .quiz-button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .quiz-button:hover {
      background-color: #3b82f6;
    }
    footer {
      background-color: #2563eb;
      padding: 15px;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>তরুণদের আইসিটি কুইজ প্রতিযোগিতা</h1>
    <nav>
      <a href="#">হোম</a>
      <a href="#">কুইজ শুরু</a>
      <a href="#">বিজয়ীরা</a>
      <a href="#">যোগাযোগ</a>
    </nav>
  </header>

  <div class="main-content">
    <h2>স্বাগতম!</h2>
    <p>আইসিটি জগতের রোমাঞ্চকর কুইজে অংশ নাও, জিতে নাও দারুণ সব পুরস্কার!</p>
    <button class="quiz-button">কুইজ শুরু করুন</button>
  </div>

  <footer>
    © ২০২৫ তরুণদের আইসিটি কুইজ
  </footer>

</body>
</html>
