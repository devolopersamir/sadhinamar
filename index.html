<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্কয়ার ইমেজ স্লাইডার</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #e0f2fe;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'SolaimanLipi', sans-serif;
    }
    .slider {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .slides {
      display: flex;
      width: calc(300px * 2); /* মোট ছবি × 300px */
      animation: slide 6s infinite;
    }
    .slides img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      40% { transform: translateX(-300px); }
      60% { transform: translateX(-300px); }
      80% { transform: translateX(0); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://i.postimg.cc/XqTD8TMq/20250422-063911.jpg" alt="Image 1">
    <img src="https://i.postimg.cc/mrLRCFNq/20250421-153455.jpg" alt="Image 2">
  </div>
</div>

</body>
</html>
